<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/ficon.ico">
    <title>Keypass Gen</title>
  </head>
  
  <body>
    <div class="wrapper">
      <header>
        <h1>Secure Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="options" class="btn">Password Options</button>
        </div>
        <br>
        <h3 hidden>Length</h3>
        <input type="checkbox" name="pwdl8" value="8" hidden>
        <label for="pwdl8" hidden>8 Characters Long</label><br>
        <input type="checkbox" name="pwdl9+" value="9+" hidden>
        <label for="pwdl9+" hidden> 9+ Characters Long</label><br>

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
